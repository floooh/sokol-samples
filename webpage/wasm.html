<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta charset="UTF-8"/>
<title>${name}</title>
<link href='https://fonts.googleapis.com/css?family=Racing+Sans+One' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="../style.css"/>
<link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body>
  <div class="game-title">${name}<span class="game-subtitle"><a class="game-sdk-link" href="https://github.com/WebAssembly/">WebAssembly</a></span></div>
  <div class="game-rainbow"></div>

  <div class="nav-bar" style="width:200px">
    <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" style="width:100px" href="../index.html">home</a></li>
        <li class="nav-item"><a class="nav-link" style="width:100px" href="${source}" target="_blank">source</a></li>
        <div class="break"></div>
    </ul>
  </div>

  <div class="game-border">
    <canvas class="game" id="canvas" hidden oncontextmenu="event.preventDefault()" width="100" height="100"></canvas>
  </div>
  <div class="bottom"></div>

  <script type="text/javascript" src="../wasm.js"></script>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '${name}.wasm.txt', true)
    xhr.responseType = 'arraybuffer';
    xhr.onload = function() {
      Module.wasmBinary = xhr.response;
      var script = document.createElement('script');
      script.src = "${name}.js";
      document.body.appendChild(script);
    };
    xhr.send(null);
  </script>
</body>
</html>
